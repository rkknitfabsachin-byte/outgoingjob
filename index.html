<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RK KNIT FAB – Outgoing View</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#0b0f14;
    --card:#14181f;
    --text:#eef2f8;
    --muted:#9ca3af;
    --accent:#4db8ff;
    --ring:#2a2f38;
  }

  body{
    margin:0;
    font-family:Inter, sans-serif;
    background:var(--bg);
    color:var(--text);
  }

  header{
    position:sticky;
    top:0;
    backdrop-filter:blur(8px);
    background:rgba(0,0,0,0.35);
    padding:12px 16px;
    z-index:20;
  }

  .title{
    display:flex;
    align-items:center;
    gap:10px;
  }

  .badge{
    padding:4px 10px;
    border-radius:999px;
    background:linear-gradient(90deg,#4db8ff,#9b8cff);
    font-size:12px;
  }

  /* QUICK FILTER CHIPS */
  .chips{
    display:flex;
    gap:10px;
    overflow-x:auto;
    padding:10px 0;
  }

  .chip{
    padding:8px 14px;
    border-radius:999px;
    background:var(--card);
    border:1px solid var(--ring);
    white-space:nowrap;
    cursor:pointer;
  }

  .chip.active{
    border-color:var(--accent);
    color:var(--accent);
  }

  /* FILTER PANEL */
  .panel{
    background:var(--card);
    padding:14px;
    border-radius:16px;
    border:1px solid var(--ring);
  }

  label{
    font-size:13px;
    color:var(--muted);
  }

  select,
  input{
    width:100%;
    padding:10px;
    background:#1c212b;
    border:1px solid var(--ring);
    border-radius:10px;
    color:var(--text);
    margin-top:4px;
  }

  button{
    padding:12px;
    border:none;
    border-radius:10px;
    font-size:15px;
    cursor:pointer;
  }

  #apply{
    background:var(--accent);
    color:#000;
    width:100%;
    margin-top:12px;
  }

  #reset{
    background:var(--card);
    color:var(--muted);
    width:100%;
    margin-top:8px;
  }

  /* SUMMARY CARD */
  #summary{
    margin:16px;
    background:var(--card);
    padding:14px;
    border-radius:14px;
    border:1px solid var(--ring);
  }

  /* TABLE WRAPPER */
  .table-wrap{
    overflow-x:auto;
    padding:0 12px;
  }

  table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
  }

  thead th{
    font-size:13px;
    color:var(--muted);
    text-align:left;
    padding:10px;
    border-bottom:1px solid var(--ring);
  }

  tbody td{
    padding:12px 10px;
    border-bottom:1px solid #1e242e;
    font-size:15px;
  }

  .qty{
    text-align:right;
    font-weight:600;
  }

  /* MOBILE CARD STYLE ROWS */
  @media(max-width:600px){
    thead{display:none;}
    table,tbody,tr,td{
      display:block;
      width:100%;
    }
    tr{
      margin-bottom:12px;
      background:var(--card);
      padding:10px;
      border-radius:12px;
      border:1px solid var(--ring);
    }
    td{
      border-bottom:none;
      display:flex;
      justify-content:space-between;
      padding:6px;
    }
    td::before{
      content:attr(data-label);
      color:var(--muted);
      font-size:12px;
    }
  }
</style>

</head>

<body>

<header>
  <div class="title">
    <div class="badge">Outgoing</div>
    <h2>RK KNIT FAB</h2>
  </div>

  <div class="chips" id="quick">
    <div class="chip" data-range="today">Today</div>
    <div class="chip active" data-range="last3">Last 3 days</div>
    <div class="chip" data-range="week">This Week</div>
    <div class="chip" data-range="month">This Month</div>
    <div class="chip" data-range="all">All</div>
  </div>

  <div class="panel">
    <label>Party</label>
    <select id="party"><option value="">All</option></select>

    <label>Yarn</label>
    <select id="yarn"><option value="">All</option></select>

    <label>Mill</label>
    <select id="mill"><option value="">All</option></select>

    <label>Challan</label>
    <input id="challan" placeholder="Enter challan no…" />

    <label>Date From</label>
    <input type="date" id="from" />

    <label>Date To</label>
    <input type="date" id="to" />

    <button id="apply">Apply Filters</button>
    <button id="reset">Reset</button>
  </div>
</header>

<div id="summary">
  <div><strong>Total Qty:</strong> <span id="total">0</span> kg</div>
  <div><strong>Rows:</strong> <span id="rows">0</span></div>
  <div id="rangeTxt" style="font-size:12px;color:var(--muted);"></div>
</div>

<div class="table-wrap">
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Challan</th>
      <th>Party</th>
      <th>Yarn</th>
      <th>Qty</th>
      <th>Mill</th>
    </tr>
  </thead>
  <tbody id="tbody">
    <tr><td data-label="Loading" colspan="6">Loading…</td></tr>
  </tbody>
</table>
</div>
<script>

const API_BASE = "https://script.google.com/macros/s/AKfycby30Tw10MQlbxrDhguutgGTJPtHzq_-_eveQD0rKwc-Dr2jEktG039_UsQBh1yGy-Co1Q/exec";

const $ = s => document.querySelector(s);

const els = {
  party: $('#party'),
  yarn: $('#yarn'),
  mill: $('#mill'),
  challan: $('#challan'),
  from: $('#from'),
  to: $('#to'),
  tbody: $('#tbody'),
  total: $('#total'),
  rows: $('#rows'),
  rangeTxt: $('#rangeTxt')
};

async function fetchData(params = {}) {
  const url = new URL(API_BASE);
  url.searchParams.set("route", "getData");

  Object.keys(params).forEach(k => url.searchParams.set(k, params[k]));

  els.tbody.innerHTML = `<tr><td data-label='Loading' colspan='6'>Loading…</td></tr>`;

  const res = await fetch(url);
  const json = await res.json();

  if (!json.ok) {
    els.tbody.innerHTML = `<tr><td colspan='6'>${json.error}</td></tr>`;
    return;
  }

  render(json.data);
  populate(json.meta);
  summary(json.data, json.meta);
}

function populate(meta) {
  const fill = (el, list) => {
    el.innerHTML = `<option value=''>All</option>` + 
                   list.map(x => `<option>${x}</option>`).join('');
  };

  fill(els.party, meta.parties || []);
  fill(els.yarn, meta.yarns || []);
  fill(els.mill, meta.mills || []);
}

function render(rows) {

  if (!rows.length) {
    els.tbody.innerHTML = `<tr><td colspan='6'>No data</td></tr>`;
    return;
  }

  els.tbody.innerHTML = rows.map(r => `
    <tr>
      <td data-label='Date'>${r.date}</td>
      <td data-label='Challan'>${r.challan}</td>
      <td data-label='Party'>${r.party}</td>
      <td data-label='Yarn'>${r.yarn}</td>
      <td class='qty' data-label='Qty'>${Number(r.qty).toLocaleString()}</td>
      <td data-label='Mill'>${r.mill}</td>
    </tr>
  `).join('');
}

function summary(rows, meta) {
  els.total.textContent = rows.reduce((a, b) => a + Number(b.qty), 0).toLocaleString();
  els.rows.textContent = rows.length;
  els.rangeTxt.textContent = `${meta.range.from} → ${meta.range.to}`;
}

function applyFilters() {
  const chip = document.querySelector('.chip.active').dataset.range;
  const p = {};

  const now = new Date();
  const iso = d => d.toISOString().slice(0, 10);

  if (chip === 'today') p.dateFrom = p.dateTo = iso(now);

  else if (chip === 'last3') p.lastDays = 3;

  else if (chip === 'week') {
    let d = new Date();
    let day = d.getDay();
    if (day === 0) day = 7;
    const s = new Date(d);
    s.setDate(s.getDate() - day + 1);
    const e = new Date(s);
    e.setDate(e.getDate() + 6);
    p.dateFrom = iso(s);
    p.dateTo = iso(e);
  }

  else if (chip === 'month') {
    const s = new Date(now.getFullYear(), now.getMonth(), 1);
    const e = new Date(now.getFullYear(), now.getMonth() + 1, 0);
    p.dateFrom = iso(s);
    p.dateTo = iso(e);
  }

  if (els.from.value) p.dateFrom = els.from.value;
  if (els.to.value) p.dateTo = els.to.value;

  if (els.party.value) p.party = els.party.value;
  if (els.yarn.value) p.yarn = els.yarn.value;
  if (els.mill.value) p.mill = els.mill.value;
  if (els.challan.value) p.challan = els.challan.value;

  fetchData(p);
}

/* EVENT LISTENERS */

document.getElementById('quick').addEventListener('click', e => {
  const t = e.target.closest('.chip');
  if (!t) return;

  document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
  t.classList.add('active');

  applyFilters();
});

document.getElementById('apply').addEventListener('click', applyFilters);

document.getElementById('reset').addEventListener('click', () => {
  document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
  document.querySelector('.chip[data-range="last3"]').classList.add('active');

  els.party.value = "";
  els.yarn.value = "";
  els.mill.value = "";
  els.challan.value = "";
  els.from.value = "";
  els.to.value = "";

  fetchData({ lastDays: 3 });
});

window.addEventListener('DOMContentLoaded', () => {
  fetchData({ lastDays: 3 });
});

</script>

      width:100%;
      padding:14px;

</div>

</script>

</body>
</html>
